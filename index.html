<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            margin: 0px;
        }

        .clockBox {
            display: inline-block;
            padding: 5px;
            margin: 5px;
            border: 2px solid black;
        }
    </style>


    <title>Document</title>
</head>

<body onload="alarm()">
    <div id="container">
        <div class="row">
            <div class="col s7">
                <div class="clockBox">
                    Current Time : <span id="myClock"></span>
                </div>
            </div>
            <div class="col s5">
                <h2>Details</h2>
            </div>

            <div class="col s7"></div>
            <div class="col s5">
                <div class="alarmBox">
                    <table class="highlight responsive-table">
                        <thead>
                            <tr>
                                <th>Alarm Name</th>
                                <th>Time</th>
                                <th>Action</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="time"></td>
                                <td><input type="button" value="Set Alarm"></td>
                                <td>Ringed</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        let rawData = "Hello World";
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
        function mytoast(rawData) {
            var toastHTML = '<span>' + rawData + '</span><button class="btn-flat toast-action">Undo</button>';
            M.toast({ html: toastHTML });
        }
        function alarm() {
            let d = new Date();
            let hr = d.getHours();
            let min = d.getMinutes();
            let sec = d.getSeconds();
            min = checkTime(min);
            sec = checkTime(sec);
            myClock.innerText = hr + " : " + min + " : " + sec;

            if (hr == 17 && min == 58 && sec == 30) {
                mytoast(rawData);
            }
            setTimeout(alarm, 1000);
        }
    </script>

</body>

</html>
